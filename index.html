<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<title>TRAIN-TIME</title>
</head>
<body>
	<div id="top_div">
		<h1>TRAIN-TIME</h1>
		<img id="train" src=./assets/train.png></img>
	</div>

	<div class="card" id="output_div">
		<div class="card-header p-3 mb-2">
			Current Train Schedule
		</div>
		<div class="row">
			<div class="col" id="name_output">Train Name</div>
			<div class="col" id="destination_output">Destination</div>
			<div class="col" id="frequency_output">Frequency (min)</div>
			<div class="col" id="arrival_output">Next Arrival</div>
			<div class="col" id="minaway_output">Minutes Away</div>
		</div>
	</div>

	<form>
		<div class="form-group">
			<label for="train_name">Train Name</label>
			<input type="train_name" class="form-control" id="train_name">
		</div>
		<div class="form-group">
			<label for="destination">Destination</label>
			<input type="destination" class="form-control" id="destination">
		</div>
		<div class="form-group">
			<label for="train_time">First Train Time (military time)</label>
			<input type="train_time" class="form-control" id="train_time">
		</div>
		<div class="form-group">
			<label for="frequency">Frequency (min)</label>
			<input type="frequency" class="form-control" id="frequency">
		</div>
		<div id="submit"> 
			<button id="submit_button" type="submit" class="btn">Submit</button>
		</div>
	</form>


	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
</body>
</html>
